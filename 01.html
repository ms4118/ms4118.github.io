  <div class="row section-container">

          Product Name:<br />
          <input type="text" class="product-name" placeholder="Product A" />

    <div id="dedicated-output" class="output-box"></div>
  <script>
    // Add Dedicated product
    document.getElementById('add-dedicated-product').addEventListener('click', () => {
      const container = document.getElementById('products-list-dedicated');
      const firstRow = container.querySelector('.product-row');
      const newRow = firstRow.cloneNode(true);
      newRow.querySelectorAll('input').forEach(input => {
        input.type === 'number' ? input.value = 0 : input.value = '';
      });
      container.appendChild(newRow);
    });  
 // Remove row buttons (delegated for both calculators)
    document.body.addEventListener('click', e => {
      if(e.target.classList.contains('remove-product-btn')) {
        const section = e.target.closest('.inventory-section');
        const container = section.querySelector('#products-list-dedicated, #products-list-random');
        if(container && container.children.length > 1) {
          e.target.parentElement.remove();
        } else {
          alert('At least one product is required.');
        }
      }
    });
 // Calculate Dedicated
    document.getElementById('calc-dedicated').addEventListener('click', () => {
      const container = document.getElementById('products-list-dedicated');
      let sum = 0;
      let invalid = false;
      container.querySelectorAll('.product-row').forEach(row => {
        const val = parseFloat(row.querySelector('.max-inventory').value);
        if(isNaN(val) || val < 0) invalid = true;
        else sum += val;
      });
      const output = document.getElementById('dedicated-output');
      if(invalid) {
        output.textContent = 'Please enter valid non-negative inventory levels.';
      } else {
        output.textContent = `Total storage locations needed = ${sum}`;
      }
    });  
    </script>

  <!-- Random Policy -->
  <div class="row section-container">

    </div>
    <button id="add-random-product">Add Product</button>
    <button id="calc-random">Calculate</button>
    <div id="random-output" class="output-box"></div>
  </section>


  <script>
     // Add Random product
    document.getElementById('add-random-product').addEventListener('click', () => {
      const container = document.getElementById('products-list-random');
      const firstRow = container.querySelector('.product-row');
      const newRow = firstRow.cloneNode(true);
      newRow.querySelectorAll('input').forEach(input => {
        input.type === 'number' ? input.value = 0 : input.value = '';
      });
      container.appendChild(newRow);
    });

    // Remove row buttons (delegated for both calculators)
    document.body.addEventListener('click', e => {
      if(e.target.classList.contains('remove-product-btn')) {
        const section = e.target.closest('.inventory-section');
        const container = section.querySelector('#products-list-dedicated, #products-list-random');
        if(container && container.children.length > 1) {
          e.target.parentElement.remove();
        } else {
          alert('At least one product is required.');
        }
      }
    });

    // Calculate Random
    document.getElementById('calc-random').addEventListener('click', () => {
      const container = document.getElementById('products-list-random');
      let periodSums = {};
      let invalid = false;
      container.querySelectorAll('.product-row').forEach(row => {
        const inventory = parseFloat(row.querySelector('.inventory-level').value);
        const period = parseInt(row.querySelector('.period').value);
        if(isNaN(inventory) || inventory < 0 || isNaN(period) || period < 1) invalid = true;
        else {
          if(!periodSums[period]) periodSums[period] = 0;
          periodSums[period] += inventory;
        }
      });
      const output = document.getElementById('random-output');
      if(invalid) {
        output.textContent = 'Please enter valid non-negative inventory levels and positive periods.';
        return;
      }
      const sortedPeriods = Object.keys(periodSums).map(Number).sort((a,b) => a - b);
      const seen = new Set();
      const lines = [];
      let repeatedFound = false;
      for(const p of sortedPeriods) {
        const sum = periodSums[p];
        let line = `Period ${p}: sum of inventory levels = ${sum}`;
        if(seen.has(sum)) {
          line += ' (repeated)';
          lines.push(line);
          repeatedFound = true;
          break;
        }
        seen.add(sum);
        lines.push(line);
      }
      const maxSum = Math.max(...Object.values(periodSums));
      lines.push(`Total storage locations needed = ${maxSum}`);
      output.innerHTML = lines.join('<br>');
    });
  </script>

    $(".course-btn").click(function () {
      var offset = $(this).offset();
      console.log("offset:", offset, $(this).index)

      var index = Number($(this).data("index"))

      $('body').find('.step-helperLayer').remove();

      // decoration
      var sw = $(window).width();
      var w = $(this).width();
      var h = $(this).height();
      $('body').append(`<div class="step-helperLayer" style="width:${w}px;height:${h}px;top:${offset.top}px;left:${offset.left}px;box-shadow:rgba(33, 33, 33, 0.8) 0px 0px 1px 2px, rgba(33, 33, 33, 0.5) 0px 0px 0px 5000px"></div>`);
      var stepfixedDom = $(`<div class='step-fixed-container' style="top:${offset.top + h}px;right:${sw - offset.left - w / 2}px"></div>`)

      var stepImg = $(`${steps[index - 1].intro}`);
      var sanjiaox = $(`<div class="triangle-up"></div>`)
      var closeDom = $(`<div class="close-btn"><img src="./images/close.png" /></div>`)

      // stepfixedDom
      stepfixedDom.append(stepImg);
      stepfixedDom.append(sanjiaox);
      stepfixedDom.append(closeDom);
      $('body').append(stepfixedDom)
    })

    $('body').on('click', '.step-fixed-container .close-btn', function () {
      $('body').find('.step-helperLayer').remove();
      $('body').find('.step-fixed-container').remove();
    });
    
  });
  
  
</script>
